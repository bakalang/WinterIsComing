<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">  <!-- it's important for d3.js -->
    <title>Angular-nvD3 Line Chart 2</title>
    <link href="/bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="/bower_components/angular/angular.js"></script>
    <script src="/bower_components/d3/d3.js"></script>
    <script src="/bower_components/nvd3/build/nv.d3.js"></script>
    <script src="/bower_components/angular-nvd3/dist/angular-nvd3.js"></script>
    <link rel="stylesheet" href="bower_components/nvd3/build/nv.d3.css">

    <!--<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/nvd3/1.8.1/nv.d3.min.css"/>-->
    <!--<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.9/angular.min.js"></script>-->
    <!--<script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.6/d3.min.js" charset="utf-8"></script>-->
    <!--<script src="https://cdnjs.cloudflare.com/ajax/libs/nvd3/1.8.1/nv.d3.min.js"></script>-->
    <!--<script src="https://cdnjs.cloudflare.com/ajax/libs/angular-nvd3/1.0.5/angular-nvd3.min.js"></script>-->

    <script src="/js/nvd3-chart3.js"></script>
    <link rel="stylesheet" type="text/css" href="/css/chart.css" />

  </head>

    <body ng-app="plunker" ng-controller="stockCtrl">

        <div>
            <input type="text" ng-model="securityId" ng-init="securityId ='9800'">
            <input type="text" ng-model="days" ng-init="days ='30'">
            <button ng-click="setChartTopData()">drow</button>
        </div>

        <div ng-init="setChartTopData()" >
            <div ng-repeat="dataArray in appChartTopData">
                <div ng-class="{'left': $index % 3 != 2}">
                    {{dataArray.key}}
                    <nvd3 options="options" data="dataArray.value" ></nvd3>
                </div>
            </div>
        </div>
    </body>


</html>
