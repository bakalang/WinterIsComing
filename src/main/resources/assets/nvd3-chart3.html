    <body ng-app="plunker">

            <div ng-controller="stockCtrl" ng-init="initChartTopData(9800)" >

                        {{dataArray.key}}
                        <nvd3 options="options" data="dataArray.value" ></nvd3>
                    </div>
                </div>
            </div>
